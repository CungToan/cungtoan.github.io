<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: block;
            background-color: #f3f3f3;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            float: left;
            margin: 5px;
        }

        .box:hover {
            transform: scale(.9);
            transition-duration: .5s;
            opacity: .8;
            cursor: pointer;
        }

        .box:active {
            transform: scale(1.5);
            transition-duration: .5s;
        }
    </style>
</head>

<body>

    <body>
        <div class="wrap">
            <h1> JS DOM</h1>
            <button id="btn">More boxes</button>
            <h4 id="score"> Total box:<span class="points"></span></h4>

            <div class="boxes">
            </div>
        </div>
    </body>

    <script>
        // Viết mã ở đây
        let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
        function count(){
            let parentBox = document.querySelector('.boxes');
            document.querySelector('.points').innerHTML = parentBox.childElementCount;
        }
        function addBox(){
            for (let i= 0; i< colors.length;i++){
                let boxx = document.createElement('div');
                boxx.style.backgroundColor = colors[i];
                boxx.className = "box";
                document.querySelector('.boxes').appendChild(boxx);
            }
            count();
        }
        function minusBox(e){
            e.target.remove();
            count();
        }
        document.body.onload = addBox();
        document.querySelector(".boxes").onclick = minusBox;
        document.getElementById('btn').onclick = addBox;
    </script>
</body>

</html>
