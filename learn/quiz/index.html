<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- Start quiz btn -->
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1.sadas</div>
            <div class="info">2.sdasdas</div>
            <div class="info">3.sdasdas</div>
            <div class="info">4.casadas</div>
            <div class="info">5.sasdasdad</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit quiz</button>
            <button class="restart">Go to Quiz</button>
        </div>
    </div>
  </body>
</html>
