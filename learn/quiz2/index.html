<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz test</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="quiz-box">
      <div class="header">
        <p class="title">Trắc nghiệm những câu đố mẹo vui</p>
        <span class="times">
          <p>Thời gian</p>
          <span class="time-count">15</span>
        </span>
      </div>
      <div class="time-line"></div>
      <div class="main-quest">
        <div class="title-quest">
          <!-- <span>Tên loại thức uống nào vừa có sắt vừa có canxi?</span> -->
        </div>
        <div class="options-list">
          <!-- <div class="info">
            <span class="quiz-text">
              <p>A. Cafe</p>
              <i class="fa-solid fa-check"></i>
            </span>
          </div>
          <div class="info">
            <span class="quiz-text">B. Cocacola </span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="info">
            <span class="quiz-text">C. Sting</span>
          </div>
          <div class="info">
            <span class="quiz-text">D. Trà sữa trân châu</span>
          </div> -->
        </div>
        </div>
      <div class="footer">
        <span class="quest-check">
          <!-- <p class="numb">1</p>
          <p>trên</p>
          <p class="numb">4</p>
          <p>câu hỏi</p> -->
        </span>
        <button class="next-quest">Next</button>
      </div>
    </div>

    <div id="finish-box">
      <div class="finished-quiz-box">
        <div class="logo">
          <i class="fa-solid fa-crown"></i>
        </div>
        <div class="result-quiz">
          <!-- <p class="noti">Bạn đã hoàn thành Quiz</p>
          <span>
            <p>Bạn đã đúng</p>
            <p class="numb-result">2</p>
            <p>trên</p>
            <p class="numb-result">5</p>
            <p>câu hỏi</p> -->
          </span>
        </div>
        <div class="foot-result">
          <button class="exit">Quit Quiz</button>
          <button class="continue">Replay Quiz</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="quest.js"></script>
