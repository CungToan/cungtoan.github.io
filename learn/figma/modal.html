<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myStyle2.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add to cart
    </button>

    <!-- Modal -->
    <div class="modal fade modal-box" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container product-item-row">
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <div class="container">
                    <div class="row">
                      <div class="col-4 product-item-pic">
                        <img src="image/image 41.png" alt="watches" />
                      </div>
                      <div class="col-8 product-item-info">
                        <span class="product-item-name"
                          >Way Kambas Mini Ebony</span
                        >
                        <span class="product-item-price-before-sale"
                          >Rp 1.280.000</span
                        >
                        <span class="product-item-real-price"
                          >Rp 1.024.000</span
                        >
                        <span class="product-item-custom">Custom Engrave</span>
                        <span class="product-item-node"
                          >“Happy | Birthday | from”</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                  <span class="product-select-packaging">Select Packaging</span>
                  <div class="product-form-select">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Wooden Packaging (Rp 50.000)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="product-price-calc">
                      <div class="row product-price-footer">
                        <div class="col-sm-12 col-md-4 more-or-less-item">
                          <button class="product-decrease">-</button>
                          <span class="product-count"></span>
                          <button class="product-increase">+</button>
                        </div>
                        <div class="col-sm-12 col-md-7">
                          <span class="product-item-prices">Rp 2.048.000</span>
                        </div>
                        <div class="col-sm-12 col-md-1">
                          <span class="garbage"
                            ><i class="fa-solid fa-trash"></i>
                          </span>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container product-item-row">
                <div class="row">
                  <div class="col-sm-12 col-lg-6">
                    <div class="container">
                      <div class="row">
                        <div class="col-4 product-item-pic">
                          <img src="image/image 41.png" alt="watches" />
                        </div>
                        <div class="col-8 product-item-info">
                          <span class="product-item-name"
                            >Way Kambas Mini Ebony</span
                          >
                          <span class="product-item-price-before-sale"
                            >Rp 1.280.000</span
                          >
                          <span class="product-item-real-price"
                            >Rp 1.024.000</span
                          >
                          <span class="product-item-custom">Custom Engrave</span>
                          <span class="product-item-node"
                            >“Happy | Birthday | from”</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <span class="product-select-packaging">Select Packaging</span>
                    <div class="product-form-select">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Wooden Packaging (Rp 50.000)</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="product-price-calc">
                        <div class="row product-price-footer">
                          <div class="col-sm-12 col-md-4 more-or-less-item">
                            <button class="product-decrease">-</button>
                            <span class="product-count"></span>
                            <button class="product-increase">+</button>
                          </div>
                          <div class="col-sm-6 col-md-7">
                            <span class="product-item-prices">Rp 2.048.000</span>
                          </div>
                          <div class="col-sm-12 col-md-1">
                            <span class="garbage"
                              ><i class="fa-solid fa-trash"></i>
                            </span>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
          <div class="modal-footer">
            <div class="container">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-12 col-md-3 product-promo">
                        Kode Promo
                      </div>
                      <div class="col-sm-9 col-md-6">
                        <input class="promo-input" type="text" value ="INDONESIA">
                      </div>
                      <div class="col-sm-3 col-md-3 product-promo-value">
                        35% OFF
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="container">
                    <div class="row">
                      <div class="col-6 product-subtotal-title">
                        Subtotal
                      </div>
                      <div class="col-6 subtotal-price">
                        <span class="subtotal-price-bf-sale">Rp 3.312.000</span>
                        <span class="subtotal-price-after-sale">Rp 2.152.000</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="product-cart-checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
