<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <form>
        <h3>
          <i class="fa-solid fa-bolt"></i>
          Member login
        </h3>
        <div id="login-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="email" id="input-box" required/>
          <label type="" id="login-label">Email</label>
        </div>
        <div id="login-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="input-box" required />
          <label type="" id="login-label">Password</label>
        </div>
        <div id="login-box">
          <input
            type="checkbox"
            name="checkbox"
            value="rmbpassword"
            id="check-button"
          />
          <label type="">Remember me</label>
          <a href="" id="fg-pass">Forgot your password?</a>
        </div>
        <div id="submit-button">
          <input type="submit" name="submit" value="Login" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
