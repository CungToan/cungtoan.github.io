<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text">
    
        <ul>
           <li class="text">item1</li>
           <li class="text">item2</li>
           <li class="text">item3</li>
        </ul>

    </div>
    <script>
    function myFunction(){
                let nodeObject = document.querySelectorAll(".text");
                nodeObject.forEach(function(item){
                    item.style.color = "blue";
                });
            }
            myFunction()
    </script>
  </body>
</html>
